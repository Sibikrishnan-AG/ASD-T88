<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="iphone-content">
        <h1>Settings</h1>
        <div class="profileline"></div>
  
        <!-- Tab Navigation -->
        <div class="tabs">
          <div class="tab active">My profile</div>
          <div class="tab">My Account</div>
        </div>
  
        <!-- Tab Content: Profile Info -->
        <div class="tab-content active" id="profileTab">
          <form action="/update" method="POST">

            <h3 for="name">Display Name</h3>
            <input type="text" id="name" name="name" class="input-field" />

            <h3 for="employmentStatus">My Employment Status</h3>
            <input type="text" id="employmentStatus" name="employmentStatus" class="input-field" />

            <h3 for="firstTime">Experience as caregiver</h3>
            <input type="text" id="firstTime" name="firstTime" class="input-field" />

            <h3 for="challengesContainer">My Current Challenges</h3>
            <div class="challenge-options" id="challengesContainer">
              <!-- Checkboxes will be dynamically populated here -->
            </div>

            <h3 for="childGender">Child's Gender</h3>
            <input type="text" id="childGender" name="childGender" class="input-field" />

            <h3 for="childCondition">Child's Condition</h3>
            <input type="text" id="childCondition" name="childCondition" class="input-field" />


            <button type="button" id="backButtonProfile" class="btn">
              <i class="bi bi-arrow-left"></i> Back
            </button>

            <button type="submit" id="saveChangesProfile" class="btn">Save Changes</button>

          </form>
        </div>

  
        <!-- Tab Content: Account -->
        <div class="tab-content" id="emailTab">
          <form action="/update" method="POST">
            <h3 for="email">Email</h3>
            <input type="email" id="email" name="email" class="input-field" />
            <div class="tab-content-line"></div>

            <h3 for="oldPassword">Old Password</h3>
            <input type="password" id="oldPassword" name="oldPassword" class="input-field" placeholder="Enter old password" required />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            
            <h3 for="newPassword">New Password</h3>
            <input type="password" id="newPassword" name="newPassword" class="input-field" placeholder="Enter new password" required />
            <i class="bi bi-eye-slash" id="togglePassword"></i>

            <h3 for="confirmPassword">Confirm New Password</h3>
            <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Confirm new password" required />
            <i class="bi bi-eye-slash" id="togglePassword"></i>

            <button type="button" id="backButtonAccount" class="btn">
              <i class="bi bi-arrow-left"></i> Back
            </button>

            <button type="submit" id="saveChangesAccount" class="btn">Save Changes</button>
          </form>
        </div>
  
      </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
