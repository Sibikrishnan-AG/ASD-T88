<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->

    <!-- Bootstrap-icons for the password toggle -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="container forms">
        <form action="/submit" method="POST">
            <!-- Sign Up Form -->
            <div class="form-content">
                <div class="image">
                    <img src="images/big logo.png" alt="main logo">
                </div>
                <header>Welcome to <span class="part2">Empath</span> <span class="part1">Interact</span></header>
                <!-- Need this to have the wrong email error -->
                <form id="loginForm"> 
                    <div class="field input-field">
                        <input type="email" name="email" id="email" class="input" placeholder="Enter your email" required>
                    </div>
                    <div class="field input-field">
                        <input type="password" name="password" id="password" class="password" placeholder="Enter your password" required>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
        
                    <div class="field input-field">
                        <input type="password" name="confirmPassword" id="confirmPassword" class="password" placeholder="Enter your password again" required>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    
                    <div id="signupError" style="color: red;"></div>
        
                    <div class="field button-field">
                        <button type="submit">Sign Up</button>
                    </div>
        
                    <div class="form-link">
                        <span>Already have an account? <a href="account.html" class="link login-link">Login</a></span>
                    </div>
        
                    <div class="line"></div>

                </form>
            </div>
        </form>
        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
