<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn about Autism</title>
    <link rel="stylesheet" href="/public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="iphone-container">
        <div class="screen fade-in">
            <h1 class="title-page">Let's learn about Autism!</h1>
            <p class="subtitle">Click any of the 3 provided categories</p>
            <div class="bubble-container page-specific">
                <div class="bubble" id="tips-autism" onclick="location.href='tips-autism.html'">
                    <img src="/public//images/Pasted-Graphic.png" alt="Tips Autism" class="bubble-image">
                    <span class="bubble-text">Tips to cope with your child</span>
                </div>

                <!-- First Arrow -->
                <img src="/public//images/PastedGraphic-4.png" alt="Arrow" class="arrow arrow-1">

                <div class="bubble" id="signs-autism" onclick="location.href='signs-autism.html'">
                    <img src="/public//images/Pasted-Graphic9.png" alt="Signs Autism" class="bubble-image">

                </div>

                <!-- Second Arrow -->
                <img src="/public//images/PastedGraphic-5.png" alt="Arrow" class="arrow arrow-2">

                <div class="bubble" id="mental-health-autism" onclick="location.href='mental-health-autism.html'">
                    <img src="/public//images/PastedGraphic-2.png" alt="Mental Health Autism" class="bubble-image">
                    <span class="bubble-text">Mental Health for parents</span>
                </div>
            </div>
            <button class="button" onclick="goBack()">Back to home</button>
        </div>
    </div>
