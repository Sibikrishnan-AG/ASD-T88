<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="iphone-container">
        <div class="screen">
            <h1 class="title-index">FLASHCARDS</h1>
            <div class="bubble-container">
                <!-- ADHD Bubble -->
                <div class="bubble adhd" id="adhd-bubble">
                    <img src="images/bluebubble.png" alt="ADHD Bubble" class="bubble-image">
                    <img src="images/Pasted-Graphic2.png" alt="Spiral 1" class="spiral spiral-1">
                    <img src="images/Pasted-Graphic3.png" alt="spiral 2" class="spiral spiral-2">
                    <span class="bubble-text">ADHD</span>
                </div>
                <!-- Autism Bubble -->
                <div class="bubble autism" id="autism-bubble">
                    <img src="images/pinkbubble.png" alt="Autism Bubble" class="bubble-image">
                    <img src="images/Pasted-Graphic4.png" alt="Spiral 2" class="spiral spiral-2">
                    <span class="bubble-text">Autism</span>
                </div>
            </div>
            <button class="button" id="back-home-button" onclick="goBack()">Back to home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>





</html>
