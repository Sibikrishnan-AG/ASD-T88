<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents Profile</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="transition">
            <h1>Let's get to know you first!</h1>
        </div>
        <!-- Parenting experience -->
        <div class="exp">
            <div class="question">
                <h2>Are you a first-time parent/caregiver<br>of a special needs child?</h2>
            </div>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="yes">
                    <div class="bubble">Yes</div>
                </label>
                <label>
                    <input type="radio" name="option" value="no">
                    <div class="bubble no">No</div>
                </label>
            </div>
        </div>
    
        <!-- Employment question -->
        <div class="employment">
            <div class="question">
                <h2>What is your employment status?</h2>
            </div>
            <div class="options">
                <label class="option">
                    <input type="radio" name="status" value="fulltime">
                    <div class="imageBubble">
                        <img src="images/fulltime.png" alt="fulltime">
                    </div>
                    <h3>Full-time</h3>
                </label>
                <label class="option">
                    <input type="radio" name="status" value="partime">
                    <div class="imageBubble">
                        <img src="images/partime.png" alt="partime">
                    </div>
                    <h3>Part-time</h3>
                </label>
                <label class="option">
                    <input type="radio" name="status" value="sahp">
                    <div class="imageBubble">
                        <img src="images/sahp.png" alt="sahp">
                    </div>
                    <h3>Stay at home<br>parent</h3>
                </label>
                <label class="option">
                    <input type="radio" name="status" value="dndisclose">
                    <div class="imageBubble">
                        <img src="images/dndisclose.png" alt="dndisclose">
                    </div>
                    <h3>Prefer not to say</h3>
                </label>
            </div>
        </div>
    
        <!-- Challenges question -->
        <div class="challenges">
            <div class="question">
                <h2>What challenges are you facing right now? (Select all that applies)</h2>
            </div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="status" value="emotion">
                    <div class="imageBubble">
                        <img src="images/mental.png" alt="emotion">
                    </div>
                    <h3>Emotional & mental<br>distress</h3>
                </label>
                <label class="option">
                    <input type="checkbox" name="status" value="parenthood">
                    <div class="imageBubble">
                        <img src="images/parenthood.png" alt="parenthood">
                    </div>
                    <h3>Parenthood</h3>
                </label>
                <label class="option">
                    <input type="checkbox" name="status" value="support">
                    <div class="imageBubble">
                        <img src="images/support.png" alt="support">
                    </div>
                    <h3>Lack of accessible<br>support from<br>community</h3>
                </label>
                <label class="option">
                    <input type="checkbox" name="status" value="social">
                    <div class="imageBubble">
                        <img src="images/social.png" alt="social">
                    </div>
                    <h3>Social discrimination<br>& isolation</h3>
                </label>
            </div>
            <button class="done-button" onclick="window.location.href='child.html'">Done!</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
